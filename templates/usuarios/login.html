<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesi√≥n</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="password">Contrase√±a</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà'; // Cambia el icono al de "cerrar ojo"
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è'; // Cambia el icono al de "abrir ojo"
            }
        }
    </script>
</body>
</html>
